{% extends 'layout.html' %}

{% block body %}
    <style>
        .card {
            margin: 50px;
            background-color: rgb(230, 230, 230);
            padding: 20px;
        }

        .card img {
            width: inherit;
        }
    </style>
    {% for x in adopt %}
        <div class="card" style="width: 18rem;">
            <img src="../static/images/{{x.image}}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">Dog: {{x.animal}}</h5>
            <h5 class="card-title">Breed: {{x.breed}}</h5>
            <h5 class="card-title">City: {{x.city}}</h5>
            <p class="card-text">{{x.body}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    {% endfor %}
    
{% endblock %}
